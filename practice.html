<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Tasks</title>
    <script src="node_modules/jquery/dist/jquery.js"></script>
  </head>
  <style>
    img {
      height: 500px;
      width: 500px;
    }
  </style>
  <body>
    <!-- HTML function -> This method set or returns the content of element. When this method is used to 
    return content, it returns the content of first matched element. When this method is used to set 
    the content it overrite the content of all matched elements. -->
    <img
      src="https://4.img-dpreview.com/files/p/E~TS590x0~articles/3925134721/0266554465.jpeg"
    /><br />
    <button id="pre_image">Previous</button>
    <button id="zoom_in">Zoom in</button>
    <button id="zoom_default">Default</button>
    <button id="zoom_out">Zoom out</button>
    <button id="nxt_image">Next</button>
  </body>
  <script>
    $('document').ready(function () {
      $('#zoom_in').click(function () {
        $('img').css({
          height: '700px',
          width: '700px',
        });
      });
      $('#zoom_out').click(function () {
        $('img').css({
          height: '300px',
          width: '300px',
        });
      });
      $('#zoom_default').click(function () {
        $('img').css({
          height: '500px',
          width: '500px',
        });
      });
      $('#nxt_image').click(function () {
        $('body')
          .find('img')
          .attr(
            'src',
            'https://www.cameraegg.org/wp-content/uploads/2015/06/canon-powershot-g3-x-sample-images-1.jpg'
          );
      });
      $('#pre_image').click(function () {
        $('body')
          .find('img')
          .attr(
            'src',
            'https://4.img-dpreview.com/files/p/E~TS590x0~articles/3925134721/0266554465.jpeg'
          );
      });
    });
  </script>
</html>
