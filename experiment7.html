<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Experiment 7</title>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
  </head>
  <style>
    h1,
    #name {
      text-align: center;
    }
    #details {
      border: 1px solid;
    }
    .oldClass {
      background-color: cyan;
      border: 2px solid green;
    }
    .newClass {
      background-color: yellow;
      border: 2px solid red;
    }
  </style>
  <body>
    <div id="details">
      <h1>Experiment 7</h1>
      <p id="name">Name: Tanay | Roll Number: 1955991593</p>
    </div>
    <div id="myDiv" class="oldClass">
      This is a demo text to understand<br />
      How to change CSS class at runtime.
    </div>
    <button id="action">Click to Change Class</button>
  </body>
  <script>
    $(document).ready(function () {
      $('#action').click(function () {
        $('#myDiv').toggleClass('newClass');
      });
    });
  </script>
</html>
