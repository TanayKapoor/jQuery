<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filters</title>
    <script src="node_modules/jquery/dist/jquery.js"></script>
  </head>
  <style>
      table{
          border-collapse: collapse;
          width: 100%;
      }
      td, th{
          border: 1px solid 
      }
      tr:nth-child(even){
          background-color: grey;
      }
  </style>
  <body>
    <h2>Searchable Table</h2>
    <p>Type here:</p>
    <input id="search" type="text" placeholder="Search" />
    <br /><br />
    <table>
      <thead>
        <tr>
          <th>First name</th>
          <th>Last name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody id="table">
        <tr>
          <td>Tanay</td>
          <td>Kapoor</td>
          <td>tanay@abc.com</td>
        </tr>
        <tr>
          <td>Sumit</td>
          <td>Kumar</td>
          <td>sumit@abc.com</td>
        </tr>
        <tr>
          <td>Saurab</td>
          <td>Thapliyal</td>
          <td>saurab@abc.com</td>
        </tr>
        <tr>
          <td>Utkarsh</td>
          <td>Dogra</td>
          <td>utkarsh@abc.com</td>
        </tr>
      </tbody>
    </table>
  </body>
  <script>
    $('document').ready(function () {
      $('#search').on('keyup', function () {
        var a = $(this).val().toLowerCase();
        $('#table tr').filter(function () {
          $(this).toggle($(this).text().toLocaleLowerCase().indexOf(a) > -1);
        });
      });
    });
  </script>
</html>
