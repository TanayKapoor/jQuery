<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Experiment 8</title>
    <script src="node_modules/jquery/dist/jquery.js"></script>
</head>
<style>
    *{
        text-align: center;
    }
    img {
        height: 150px;
        width: 150px;
    }
    h1,
    #name {
        text-align: center;
    }
    #details {
        border: 1px solid;
    }
</style>
<body>
<div id="details">
    <h1>Experiment 8</h1>
    <p id="name">Name: Tanay | Roll Number: 1955991593</p>
</div><br />
<!-- HTML function -> This method set or returns the content of element. When this method is used to
return content, it returns the content of first matched element. When this method is used to set
the content it override the content of all matched elements. -->
<div>
    <img alt="images" src="https://4.img-dpreview.com/files/p/E~TS590x0~articles/3925134721/0266554465.jpeg"/>
</div>
<br/>
<button id="zoom_in">Zoom in</button>
<button id="zoom_default">Default</button>
<button id="zoom_out">Zoom out</button>
</body>
<script>
    $('document').ready(function () {
        $('#zoom_in').click(function () {
            $('img').css({
                height: '170px',
                width: '170px',
            });
        });
        $('#zoom_out').click(function () {
            $('img').css({
                height: '130px',
                width: '130px',
            });
        });
        $('#zoom_default').click(function () {
            $('img').css({
                height: '150px',
                width: '150px',
            });
        });
    });
</script>
</html>
