<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MouseEvents</title>
  </head>
  <body>
    <p>Element 1 here!</p>
    <p>Element 2 here!</p>
    <p>Element 3 here!</p>
    <p>Element 4 here!</p>
  </body>
  <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script>
    $("document").ready(function () {
      $("p").dblclick(function () {
        console.log("You double clicked", this);
      });
      $("p").mouseenter(function () {
        console.log("Mouse just entered", this);
      });
      $("p").mouseleave(function () {
        console.log("Mouse just left", this);
      });
      $("p").mousedown(function () {
        console.log("Click happened at", this);
      });
    });
  </script>
</html>
